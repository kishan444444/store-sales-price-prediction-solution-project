<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
    <label for="Item Identifier">Item_Identifier:</label>
    <input type="number" id="Item Identifier" name="Item Identifier" min="1" max="1000">
    </div>
    
    <div class="form-group">
      <label for="Item Weight ">Item_Weight:</label>
      <input type="text" id="Item Weight" name="Item Weight" placeholder="Enter Item Weight value (float)">
    </div>
    
    <div class="form-group">
        <label for="Item Visibility">Item_Visibility:</label>
        <input type="text" id="Item Visibility" name="Item Visibility" placeholder="Enter Item Visibility value (float)">
    </div>

    <div class="form-group">  
        <label for="Item MRP ">Item_MRP:</label>
        <input type="text" id="Item MRP" name="Item MRP" placeholder="Enter Item MRP value (float)">
    </div>
    
<div class="form-group">
  <label for="Item Fat Content">Item_Fat_Content:</label>
  <select id="Item Fat Content" name="Item Fat Content">
    <option value="Low Fat">Low Fat</option>
    <option value="Regular">Regular</option>
    <option value="FL">FL</option>
    <option value="reg">reg</option>
    <option value="low fat">low fat</option>
  </select>
</div>
  
<div class="form-group">
  <label for="Item Type">Item_Type:</label>
  <select id="Item Type" name="Item Type">
    <option value="Fruits and Vegetables">Fruits and Vegetables</option>
    <option value="Snack Foods">Snack Foods</option>
    <option value="Household">Household</option>
    <option value="Frozen Foods">Frozen Foods</option>
    <option value="Dairy">Dairy</option>
    <option value="Canned">Canned</option>
    <option value="Baking Goods">Baking Goods</option>
    <option value="Health and Hygiene">Health and Hygiene</option>
    <option value="Soft Drinks">Soft Drinks</option>
    <option value="Meat">Meat</option>
    <option value="Breads">Breads</option>
    <option value="Hard Drinks">Hard Drinks</option>
    <option value="Others">Others</option>
    <option value="Starchy Foods">Starchy Foods</option>
    <option value="Breakfast">Breakfast</option>
    <option value="Seafood">Seafood</option>
  </select>
</div>

<div class="form-group">
  <label for="Outlet Size">Outlet_Size:</label>
  <select id="Outlet Size" name="Outlet Size">
    <option value="Medium">Medium</option>
    <option value="medium">medium</option>
    <option value="Small">Small</option>
    <option value="High">High</option>
    </select>
</div>

<div class="form-group">
    <label for="Outlet Location Type">Outlet_Location_Type:</label>
    <select id="Outlet Location Type" name="Outlet Location Type">
      <option value="Tier 3">Tier 3</option>
      <option value="Tier 2">Tier 2</option>
      <option value="Tier 1">Tier 1</option>
      </select>
  </div>

<div class="form-group">
    <label for="Outlet Type">Outlet_Type:</label>
    <select id="Outlet Type" name="Outlet Type">
      <option value="Supermarket Type1">Supermarket Type1</option>
      <option value="Grocery Store">Grocery Store</option>
      <option value="Supermarket Type3">Supermarket Type3</option>
      <option value="Supermarket Type2">Supermarket Type2</option>
      </select>
  </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
